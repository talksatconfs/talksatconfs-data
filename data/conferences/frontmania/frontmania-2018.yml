name: 'FrontMania 2018'
description: 'FrontMania is a group of people who are crazy about frontend development a.k.a. Frontend Maniacs. We as a group believe that Frontend development should be fun for everyone!Fun for us means creating cool, funny or crazy good quality software. That is the reason why we started to organise social meetings like a frontend pubquiz or a crazy cool conference. So we can all learn from each other while having a blast doing so!'
