name: 'SunshinePHP 2019'
description: "The SunshinePHP Developer Conference is hosted by the South Florida PHP community (SoFloPHP) in Miami, Florida from February 7th - 9th, 2019, and you're invited! We'll host some of the best speakers, awesome talk topics, latest technologies, and up to date news in PHP. And don't forget our Hack-a-thon and Uncon'ference, as well as a great hallway track!The conference has something for every level of PHP developer. We start on February 7th with a full day of 8 PHP related tutorials and workshops that are each 3 hours of in-depth information. Next we follow that with 2 days on February 8th and 9th containing 5 keynotes and 30 PHP talks over 3 tracks.So come warm up for awhile in February and meet other PHP developers to see what others are doing, and share your experience as well. Then relax or have some fun at the evening events with plenty of fun for everyone!"
