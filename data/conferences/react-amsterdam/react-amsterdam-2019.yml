name: 'React Amsterdam 2019'
description: "A full-day, two-track conference on all things React, gathering Front-end and Full-stack developers across the globe in the tech heart of Europe. We're coming back with a new gig on April 10-12, 2019. Mark your calendars for the biggest React community event.We welcome people from all walks of life in our community, and we are a proud partner of initiatives like Unicorns in Tech, the global tech network for LGBT professionals and straight allies. We know that supporting diversity inside and outside IT must not end at mere statements, which is why we have a diversity scholarship program."
