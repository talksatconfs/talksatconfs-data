name: 'Universal JS Day 2018'
description: 'Have you ever wondered how you can quickly spread your app on different mobile platforms like iOS, Android or desktop? Companies like Facebook, NetFlix or PayPal use JavaScript in their development stack from the web server to their mobile device. We will discuss together through talk and workshops how JavaScript can improve and expand the target of our apps, but above all understand how much this language used together with new frameworks and patterns such as React Native, Ionic, Server Side Rendering, Progressive Web Apps, Electron, NativeScript open new horizons in the development of cross-platform applications integrated in the cloud.'
