name: 'EmpireJS 2018'
description: "Every year the Empire team ramps up, we try to highlight one of the things that makes New York City an amazing place to live, work, visit, and git push origin master in. This year we return to showcase the little language you know and love at the Kaye Playhouse at Hunter College this September 20 and 21. We're so excited that we're able to feature New York at its finest, and we're really looking forward to pushing Empire, JS, and Node.js towards another incredible year."
