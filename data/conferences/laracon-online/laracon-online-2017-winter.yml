name: 'Laracon Online 2017 (Winter)'
description: "There’s nothing like attending a Laracon, but unfortunately, not everyone can take part in Laracon US or EU in person.\r\n\r\nThat’s why we’ve created Laracon Online. The easiest and most affordable way to get the Laracon experience.\r\n\r\nWe’ve put together a full day of talks featuring some of Laravel’s brightest minds, and we’re streaming them directly to your home or office.\r\n\r\nWe’ll be covering what’s new in Laravel 5.4, testing in Laravel, changes to the Javascript stack in Laravel and so much more."
