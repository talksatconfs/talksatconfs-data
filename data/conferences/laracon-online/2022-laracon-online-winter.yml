name: '2022 - Laracon Online (Winter)'
description: "For the first time ever we'll be streaming Laracon for free on YouTube allowing us to reach the entire Laravel community. This is a huge moment (and experiment) for us. Thank you to our incredible partners for helping us achieve this!\r\n\r\nAll talks are brand new, never before presented at any Laracon, and presented live during the event. We have 17 amazing speakers lined up including a keynote from Taylor Otwell on the state of Laravel and what's new in Laravel 9."
