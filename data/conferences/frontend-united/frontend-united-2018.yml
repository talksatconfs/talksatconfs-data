name: 'Frontend United 2018'
description: 'Frontend United is a yearly European conference that moves from country to country. Its aim is to bring frontend developers, designers and Drupal themers from all kinds of backgrounds closer together and share knowledge, experiences and ideas face-to-face. We look towards frontend development and Drupal from the outside-in and reach out to specialists around the globe to share their passion. Frontend United looks to help grow the local community as well as build bridges across Europe for future collaborations and cross-border networking and working opportunities.'
