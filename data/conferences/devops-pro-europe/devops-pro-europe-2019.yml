name: 'DevOps Pro Europe 2019'
description: 'Annual DevOps Pro Europe conference covers the core principles and concepts of the DevOps methodology and demonstrates how to use the most common DevOps patterns to develop, deploy and maintain applications on-premises and in the cloud. DevOps Pro Europe conference puts the spotlight on entire software delivery pipeline and the following domains: DevOps Approach: Continuous Delivery, Continuous Integration, Configuration Management, Automated Testing and Deployment. DevOps World Experience: Technology Adoption, Real Life Implementation Examples, Best Practices and Insights from the Field. DevOps Tools: Docker, Chef, Puppet, PowerShell, Kubernetes, GitHub, Ansible, SaltStack, Capistrano, Jenkins. DevOps Technologies: Virtualization, Containerization, Orchestration, Microservices, Cloud Computing (Google Compute Engine, Azure, OpenStack)'
